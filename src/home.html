<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600&family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="Navbar.css">
        <title>Responsive Navigation Menu</title>
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header__wraper">
                    <header>
                        <a href="#" class="logo">Reylan.</a>
                        <div class="navigation__group">
                            <ul class="navigation">
                                <li><a href="#home">Home</a></li>
                                <li><a href="#about">About</a></li>
                                <li><a href="#services">Services</a></li>
                                <li><a href="#blog">Blog</a></li>
                                <li><a href="#contact">Contact</a></li>
                            </ul>
                            <div class="search">
                                <span class="icon">
                                    <ion-icon name="search-outline" class="searchBtn"></ion-icon>
                                    <ion-icon name="close-outline" class="closeBtn"></ion-icon>
                                </span>
                            </div>
                            <div class="burger__toggle">
                                <p class="lines one"></p>
                                <p class="lines two"></p>
                                <p class="lines three"></p>
                            </div>
                            <div class="searchBox">
                                <input type="text" placeholder="Search . . .">
                            </div>
                        </div>
                    </header>
                </div>
            </div>
        </div>
        <div class="cover_whole_section">
            <section class="section" id="home">
                <div class="section__wraper">
                    Home
                </div>
            </section>
            <section class="section" id="about">
                <div class="section__wraper">
                    About
                </div>
            </section>
            <section class="section" id="services">
                <div class="section__wraper">
                    Services
                </div>
            </section>
            <section class="section" id="blog">
                <div class="section__wraper">
                    Blog
                </div>
            </section>
            <section class="section" id="contact">
                <div class="section__wraper">
                    Contact
                </div>
            </section>
        </div>


        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="script.js"></script>

    </body>
</html>
